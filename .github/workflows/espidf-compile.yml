name: Compile ESP-IDF Sketches

on:
  pull_request:
    paths:
      - ".github/workflows/espidf-compile.yml"
      - "esp32/**"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.2
        target: esp32s3
        path: 'esp32'
