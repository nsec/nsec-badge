name: REUSE CI

# Disabled at the moment
#on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-reuse
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install REUSE
        run: pip install --upgrade reuse

      - name: Run REUSE lint
        run: reuse lint
